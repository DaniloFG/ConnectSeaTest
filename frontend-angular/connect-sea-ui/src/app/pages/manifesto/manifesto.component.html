<div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
  <div *ngFor="let item of manifestoList" class="bg-white rounded-lg shadow p-4 hover:shadow-lg transition-shadow cursor-pointer">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">ID: {{ item.id }}</h3>
    <p><span class="font-medium">Numero:</span> {{ item.numero }}</p>
    <p><span class="font-medium">Tipo:</span> {{ item.tipo }}</p>
    <p><span class="font-medium">Navio:</span> {{ item.navio }}</p>
    <p><span class="font-medium">Porto Origem:</span> {{ item.porto_origem }}</p>
    <p><span class="font-medium">Porto Destino:</span> {{ item.porto_destino }}</p>
  </div>
</div>
