<div class="max-w-xl mx-auto bg-white shadow-lg rounded-2xl p-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Cadastrar Manifesto x Escala</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Manifesto -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Manifesto</label>
            <select formControlName="manifestoId"
                class="w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="">Selecione um manifesto</option>
                <option *ngFor="let m of manifestos" [value]="m.id">
                    {{ m.id }} - {{ m.numero }} - {{ m.tipo }} - {{ m.navio }}
                </option>
            </select>
            <p *ngIf="loadingManifestos" class="text-gray-400 text-sm">Carregando manifestos...</p>
        </div>

        <!-- Escala -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Escala</label>
            <select formControlName="escalaId"
                class="w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="">Selecione uma escala</option>
                <option *ngFor="let e of escalas" [value]="e.id">
                    {{ e.id }} - {{ e.navio }} - {{ e.porto }} - {{ e.status }}
                </option>
            </select>
            <p *ngIf="loadingEscalas" class="text-gray-400 text-sm">Carregando escalas...</p>
        </div>

        <!-- Data -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Data de Vinculação</label>
            <input type="date" formControlName="dataVinculacao"
                class="w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
        </div>

        <!-- Botão -->
        <button type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-xl shadow hover:bg-blue-700 transition disabled:opacity-50"
            [disabled]="form.invalid">
            Salvar
        </button>
    </form>
</div>
