<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600 mb-1">
          Email
        </label>
        <input
          type="email"
          required
          formControlName="email"
          placeholder="seu@email.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">
          Senha
        </label>
        <input
          type="password"
          required
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Botão -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
      >
        Entrar
      </button>
    </form>

    <!-- Link de cadastro -->
    <p class="mt-6 text-sm text-center text-gray-500">
      Não tem conta?
      <a href="/register" class="text-blue-600 hover:underline font-medium">
        Cadastre-se
      </a>
    </p>
  </div>
</div>
